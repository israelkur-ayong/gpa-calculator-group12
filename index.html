<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>
    
    <div class="input-section">
      <input type="text" id="assignmentName" placeholder="Assignment Name" />
      <input type="number" id="assignmentGrade" placeholder="Grade (0-5)" min="0" max="5" />
      <button id="addBtn">Add Assignment</button>
    </div>

    <div class="gpa-display">
      <h2 id="gpa">GPA: 0.00</h2>
    </div>

    <ul id="assignments" class="assignment-list">
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
